<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intermediate Streams</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
      color: #333;
      padding: 40px 20px;
      margin: 0;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-title {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInText 1s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .main-title h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #2b6cb0;
    }

    .main-title p {
      font-size: 1.2rem;
      color: #555;
    }

    .category {
      margin-bottom: 40px;
    }

    .category h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #2b6cb0;
      border-left: 5px solid #90cdf4;
      padding-left: 12px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeInGrid 1.2s ease-in-out;
    }

    @keyframes fadeInGrid {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .option-button {
      background: #ffffffcc;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      height: 140px;
      text-align: center;
      color: #2d3748;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      animation: fadeInButton 0.8s ease-in;
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .option-button:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }

    .option-button i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #4299e1;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .option-button:hover i {
      color: #3182ce;
      transform: rotate(3deg) scale(1.15);
    }

    @media (max-width: 768px) {
      .option-button {
        width: 100%;
        height: auto;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="main-title">
    <h1>Intermediate Streams</h1>
    <p>Choose your preferred path</p>
  </div>

  <div class="options">
    <a class="option-button" href="about_mpc.html"><i class="fas fa-calculator"></i>MPC</a>
    <a class="option-button" href="bipc.html"><i class="fas fa-dna"></i>BIPC</a>
    <a class="option-button" href="hec.html"><i class="fas fa-landmark"></i>HEC</a>
    <a class="option-button" href="hpc.html"><i class="fas fa-compass"></i>HPC</a>
    <a class="option-button" href="cec.html"><i class="fas fa-balance-scale"></i>CEC</a>
    <a class="option-button" href="mec.html"><i class="fas fa-coins"></i>MEC</a>
    <a class="option-button" href="pcmb.html"><i class="fas fa-vials"></i>PCMB</a>
    <a class="option-button" href="mpc_with_computers.html"><i class="fas fa-desktop"></i>MPC with Computers</a>
  </div>
</body>
</html>
