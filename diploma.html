<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialized Paths</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1555685812-e34ed3f8e4c5');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #4e54c8;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            padding: 12px;
            font-size: 1rem;
            text-transform: uppercase;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #3b41a1, #6e74c8);
        }

        .button:active {
            transform: scale(0.95);
        }

        .scrollable {
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
    <link rel="icon" type="image/png" href="assets/img/logo.jpg">
</head>
